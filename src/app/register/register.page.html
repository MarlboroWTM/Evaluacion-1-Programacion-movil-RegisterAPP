<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <div>
        <img src="assets/img/logo-duoc-1.png" height="70px" alt="DuocLogo">
      </div>
    </ion-buttons>

    <ion-buttons slot="end" routerLink="/inicio-main">
      <ion-icon size="large" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <h1 class="ion-text-center">Registro</h1>

  <form>
    <ion-item lines="full">
      <ion-label position="floating">Primer Nombre</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
