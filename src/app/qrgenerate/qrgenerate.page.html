<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <div>
        <img src="assets/img/logo-duoc-1.png" height="70px" alt="DuocLogo">
      </div>
    </ion-buttons>

    <ion-buttons slot="end" routerLink="/home">
      <ion-icon size="large" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Generar CÃ³digo QR</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      <qrcode
        [qrdata]="qrData"
        [width]="256"
        [errorCorrectionLevel]="'H'"
        [imageSrc]="imageSrc">
      </qrcode>
    </ion-card-content>
  </ion-card>
</ion-content>
