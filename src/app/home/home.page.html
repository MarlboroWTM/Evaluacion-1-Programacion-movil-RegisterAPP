<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
  .custom-fab-button {
    width: 56px;
    height: 56px;
  }

  .pad-qr {
    padding-bottom: 20px;
  }
  ion-fab {
    margin-top: 20px;
  }
</style>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <div>
        <img src="assets/img/logo-duoc-1.png" height="70px" alt="DuocLogo">
      </div>
    </ion-buttons>

    <ion-buttons slot="end" routerLink="/inicio-main">
      <ion-icon size="large" name="person-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">¡Bienvenido!</ion-card-title>
    </ion-card-header>

    <ion-card-content class="ion-text-center">
      Aquí hay una pequeña descripción para el contenido de la tarjeta. Nada más, nada menos.
    </ion-card-content>
  </ion-card>

  <div class="d-flex justify-content-center flex-wrap">
    <!-- Botón 1 -->
    <div class="p-2 col-12 col-sm-6 col-md-4">
      <ion-button class="w-100" routerLink="/assistance">
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <b>Asistencia</b>
      </ion-button>
    </div>

    <!-- Botón 2 -->
    <div class="p-2 col-12 col-sm-6 col-md-4">
      <ion-button class="w-100" routerLink="/schedule"> 
        <ion-icon slot="start" name="alarm-outline"></ion-icon>
        <b>Horario</b>
      </ion-button>
    </div>

    <!-- Botón 3 -->
    <div class="p-2 col-12 col-sm-6 col-md-4">
      <ion-button class="w-100" routerLink="/credencial-virtual">
        <ion-icon slot="start" name="id-card-outline"></ion-icon>
        <b>Credencial Virtual</b>
      </ion-button>
    </div>

    <!-- Botón 4 -->
    <div class="p-2 col-12 col-sm-6 col-md-4">
      <ion-button class="w-100" routerLink="/qrgenerate">
        <ion-icon slot="start" name="qr-code-outline"></ion-icon>
        <b>Generar Código QR</b>
      </ion-button>
    </div>
  </div>

  <!--Boton QR-->
  <div class="pad-qr">
    <ion-fab vertical="bottom" horizontal="center">
      <ion-fab-button class="custom-fab-button">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

</ion-content>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
